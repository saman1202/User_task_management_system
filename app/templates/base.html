<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Management System{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customize Tailwind theme (optional) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6', // Tailwind's blue-500
                        danger: '#EF4444',
                        success: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reusable utility classes for form elements */
        .input {
            @apply w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary;
        }
        .btn-primary {
            @apply w-full bg-primary text-white font-medium py-2 px-4 rounded hover:bg-blue-700 transition;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded hover:bg-gray-300 transition;
        }
        .btn-danger {
            @apply bg-danger text-white font-medium py-2 px-4 rounded hover:bg-red-600 transition;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    {% block content %}{% endblock %}
</body>
</html>
