{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-white shadow-xl rounded-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
        {% if message %}
        <p class="text-center text-sm text-red-500 mb-4">{{ message }}</p>
        {% endif %}
        <form method="POST" action="/users/register" class="space-y-5">
            <input type="text" name="username" placeholder="Username" class="input" required>
            <input type="email" name="email" placeholder="Email Address" class="input" required>
            <input type="password" name="password" placeholder="Password" class="input" required>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Already have an account?
            <a href="/users/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
